<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>
</head>
<body>
    <!--inline event on javascript-->
    <div class="container">
        <button id="mybtn" onclick="alert('soo dhawoow')">Onclick me</button>
        <button id="btn" onclick="alert('maku qanacsantahay')">click me</button>
        <button onclick="return confirm('mahubtaa')">Delete</button>
        <button onclick="this.hidden=true">Hidden</button>
        <button onmousedown="this.hidden=true">Hidden</button>
        <button id="darkmode">Dark mode</button>
    </div>

    <!--internal event on javascript-->
    <script>
        mybtn.onclick = function(){
            alert ('markale soo dhawoow')
        }

        function showtext(){
            alert ('maxiiseeneesaa');
        }
        btn.addEventListener('click',showtext)
    </script>
    <script src="cashirka-17-click events.js"></script>
</body>
</html>
